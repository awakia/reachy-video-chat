reachy:
  host: "reachy2.local"
  simulate: false

wake:
  model: "hey_jarvis"  # builtin openWakeWord model
  custom_model_path: null  # path to custom .tflite/.onnx
  threshold: 0.5
  refractory_sec: 3.0

gemini:
  model: "gemini-2.5-flash-native-audio-preview-12-2025"
  voice: "Aoede"
  input_sample_rate: 16000
  output_sample_rate: 24000

session:
  max_duration_sec: 300
  silence_timeout_sec: 15
  cooldown_sec: 5
  silence_rms_threshold: 200

prompt:
  default_profile: "default"
  profiles_dir: "profiles"

robot:
  wake_up_duration: 1.0
  sleep_duration: 1.5
  expression_speed: 1.0

cost:
  db_path: "data/cost.db"
  daily_budget_usd: 1.00
  pricing:
    input_audio_per_million: 0.70
    output_audio_per_million: 7.00
    input_text_per_million: 0.15
    output_text_per_million: 0.60

web_ui:
  enabled: true
  port: 7860
  host: "0.0.0.0"

logging:
  level: "INFO"
  file: "logs/companion.log"
